<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradient Masking</title>
    <style>
        #masked {
            mask-image: radial-gradient(ellipse 20% 90% at 27% 50%, black 40%,  transparent 50%);
            -webkit-mask-image: radial-gradient(ellipse 20% 90% at 27% 50%, black 40%,  transparent 50%);
        }
    </style>
</head>
<body>
    <div id="masked">
        <img src="1057-1000x600.jpg" alt="" title="" />
    </div>
</body>
</html>
