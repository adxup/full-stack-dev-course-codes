<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Psuedo Class</title>
    <style>
        h1, h2 {
            color: #000;
            text-align: center;
        }

        .box {
            background-color: #cfcfcf;
            width: 300px;
            height: 200px;
            margin: 10px auto;
            font-size: 40px;
            text-align: center;
        }

        .box:active {
            background-color: #de0eae;
        }
    </style>
</head>
<body>
    <h1>Active Psuedo Class</h1>

    <h2>:Active Psuedo Class</h2>

    <div class="box">
        My Color Change, if You Active Me! 
    </div>
</body>
</html>
