<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Letter Psuedo Element</title>
    <style>
        body {
            text-align: center;
        }

        h1, h2 {
            color: #000;
            text-align: center;
        }

        h1::first-letter {
            font-size: 3em;
            color: #f00;
        }
        
    </style>
</head>
<body>
    <h1>Active Psuedo Class</h1>

    <h2>:Active Psuedo Class</h2>
</body>
</html>
