<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z - Index</title>
</head>
<body>
    <body align="center">
        <div style="
                background-color: pink;
                width: 300px;
                height: 100px;
                position: relative;
                top: 10px;
                left: 80px; 
                z-index: 2;">

        </div>

        <div style="
                background-color: cyan;
                width: 300px;
                height: 100px;
                position: relative;
                top: -10px;
                left: 35px; 
                z-index: 1;">

        </div>

        <div style="
                background-color: blue;
                width: 300px;
                height: 100px;
                position: relative;
                top: -120px;
                left: 120px; 
                z-index: 3;">

        </div>
    </body>
</body>
</html>
