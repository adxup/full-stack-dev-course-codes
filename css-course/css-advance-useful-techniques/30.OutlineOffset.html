<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline Offset</title>
    <style>
        p {
            font-size: 40px;
            outline: 1px dashed green;
            outline-offset: 40px;
            background: pink;
            border: 1px solid cyan;
            margin: 60px;
        }
    </style>
</head>
<body>
    <p>this is a sample content for displaying in outline offset concept</p>
</body>
</html>
