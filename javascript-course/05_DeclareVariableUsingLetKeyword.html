<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaring the variable using keyword let</title>
    
    <link rel="stylesheet" href="stylesheets.css">
    <style></style>

    <script src="scripts.js"></script>
    <script>

    </script>
</head>
<body>
    <div class="container">
        <script>
            /* declaring the variable using keyword let */
            let num1;
            document.write("the value of num1: " + num1 + "<br />");
            document.write("the datatype of num1: " + typeof num1 + "<br />");

            let str1 = "this is a sample string";
            document.write("the value of str1: " + str1 + "<br />");
            document.write("the datatype of str1: " + typeof str1 + "<br />");

            num1 = 77;
            document.write("the value of num1: " + num1 + "<br />");
            document.write("the datatype of num1: " + typeof num1 + "<br />");

            let fullName = "john paul";
            document.write("the value of fullName: " + fullName + "<br />");
            document.write("the datatype of fullName: " + typeof fullName + "<br />");
        </script>
    </div>
</body>
</html>
