<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating the Common Code Page</title>
    
    <link rel="stylesheet" href="stylesheets.css">
    <style></style>

    <script src="scripts.js"></script>
    <script>
        // accessing arguments into the function definition
        function getFullName(fName, lName) {
            let fullName = "";
            fullName = (fName + " " + lName);
            document.write("the full Name : " + fullName + "<br />");
        }
    </script>
</head>
<body>
    <div class="container">
        <script>
            // global variables
            let firstName = "john";
            let lastName = "paul";
            
            // passing parameters at the time of function call
            getFullName(firstName, lastName);

            firstName = "steve";
            lastName = "adam";

            getFullName(firstName, lastName);
        </script>
    </div>
</body>
</html>
