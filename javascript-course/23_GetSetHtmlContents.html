<body>
    <div id="main">
        <h1 id="title">this is heading with id - title</h1>
        <p id="hint">this is para with id - hint</p>
    </div>

    <script>
        // get the html contents
        // var contents = document.getElementById("main").innerHTML;
        // document.write(`html contents: <br /> ${contents} <br />`);

        // set the contents to html
        // var mainDiv = document.getElementById("main");
        // mainDiv.innerHTML = `<p>inserting the new content to the existing contents</p>`;

        // selecting the target element
        var mainDiv = document.getElementById("main");
        mainDiv.insertAdjacentHTML("beforebegin", "<p>before begin</p>");
        mainDiv.insertAdjacentHTML("afterbegin", "<p>after begin</p>");
        mainDiv.insertAdjacentHTML("beforeend", "<p>before end</p>");
        mainDiv.insertAdjacentHTML("afterend", "<p>after end</p>");

        // removing the existing elements
        var parentElem = document.getElementById("main");
        var childElem = document.getElementById("hint");

        // parentElem.removeChild(childElem);
        // or 
        // childElem.parentNode.removeChild(childElem);

        // replacing the existing elements
        var oldPara = document.getElementById("hint");

        // create a new element
        var newPara = document.createElement("p");
        var newContent = document.createTextNode("this is a new text node");

        newPara.appendChild(newContent);

        parentElem.replaceChild(newPara, oldPara);
    </script>
</body>
</html>
