<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating the Common Code Page</title>
    
    <link rel="stylesheet" href="stylesheets.css">
    <style></style>

    <script src="scripts.js"></script>
    <script>

    </script>
</head>
<body>
    <div id="main">
        <h1 id="title">this is heading with id - title</h1>
        <p id="hint">this is para with id - hint</p>
    </div>

    <script>
        
        var parentElem = document.getElementById("main");
        
        // replacing the existing elements
        var oldPara = document.getElementById("hint");

        // create a new element
        var newPara = document.createElement("p");
        var newContent = document.createTextNode("this is a new text node");

        newPara.appendChild(newContent);

        parentElem.replaceChild(newPara, oldPara);
    </script>
</body>
</html>
