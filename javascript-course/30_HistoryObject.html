<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating the Common Code Page</title>
    
    <link rel="stylesheet" href="stylesheets.css">
    <style></style>

    <script src="scripts.js"></script>
    <script>
        function loadPage() {
            document.write(`you have accessed ${history.length} the web page in this session <br />`);

            // go back
            document.write(window.history.back());

            // go forward
            document.write(window.history.forward());

            // go to specific page
            window.history.go(-2);
        }

        loadPage();
    </script>
</head>

</body>
</html>
