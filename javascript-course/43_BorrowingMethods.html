<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating the Common Code Page</title>
    
    <link rel="stylesheet" href="stylesheets.css">
    <style></style>

    <script src="scripts.js"></script>
    <script>
        // objA is object literal
        var objA = {
            // properties
            name: "object A", 

            // methods
            sayHello: function(name) {
                alert(`name: ${name}`);
            }
        }

        // console.log(`name: ${objA.name}`);
        // console.log(`sayHello: ${objA.sayHello("sam")}`);

        var objB = {
            name: "object B"
        }


        // call()
        objA.sayHello.call(objB, "david");

        // apply()
        objA.sayHello.apply(objB, ["study", "learn"]);
    </script>
</head>

</body>
</html>
