<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating the Common Code Page</title>
    
    <link rel="stylesheet" href="stylesheets.css">
    <style></style>

    <script src="scripts.js"></script>
    <script>
        var user = `
            {
                "name": "john", 
                "age": 23, 
                "country": "usa", 
                "rating": [23, 87, 56, 98, 57]
            }
        `;

        console.log(`user: ${user}`);
        console.log(`typeof: ${typeof user}`);

        var userObj = JSON.parse(user);
        console.log(`userObj: ${userObj}`);
        console.log(`userObj.name: ${userObj.name}`);
        console.log(`userObj.rating[2]: ${userObj.rating[2]}`);
        console.log(`typeof: ${typeof userObj}`);

        var userString = JSON.stringify(userObj);
        console.log(`userString: ${userString}`);
        console.log(`typeof: ${typeof userString}`);
    </script>
</head>
<body>
    
</body>
</html>
