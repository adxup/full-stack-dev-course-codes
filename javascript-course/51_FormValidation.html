<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating the Common Code Page</title>
    
    <link rel="stylesheet" href="stylesheets.css">
    <style>
        .showError {
            color: red;
            font-weight: 300;
            font-style: italic;
        }
    </style>

    <script src="scripts.js"></script>
    <script src="customValidation.js"></script>

    <script>

    </script>
</head>
<body>
    <div>
        <form name="frm" method="post" action="#" onsubmit="return checkForm();">
            <table border="1px">
                <tr>
                    <th colspan="2">Fill up the Details</th>
                </tr>
                
                <tr>
                    <td>Full Name</td>
                    <td>
                        <input type="text" name="fullname" value="" />
                        <div id="fullnameErr" class="showError"></div>
                    </td>
                </tr>

                <tr>
                    <td>Email Addresss</td>
                    <td>
                        <input type="email" name="emailaddress" value="" />
                        <div id="emailaddressErr" class="showError"></div>
                    </td>
                </tr>
                
                <tr>
                    <td>Mobile Number</td>
                    <td>
                        <input type="text" name="mobilenumber" value="" />
                        <div id="mobilenumberErr" class="showError"></div>
                    </td>
                </tr>

                <tr>
                    <td>Password</td>
                    <td>
                        <input type="password" name="password" value="" />
                        <div id="passwordErr" class="showError"></div>
                    </td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td>
                        <input type="text" name="age" value="" />
                        <div id="ageErr" class="showError"></div>
                    </td>
                </tr>
                
                <tr>
                    <td>Date</td>
                    <td>
                        <input type="text" name="date" value="" />
                        <div id="dateErr" class="showError"></div>
                    </td>
                </tr>
                
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" value="male" /> male 
                        <input type="radio" name="gender" value="female" /> female 
                        <div id="genderErr" class="showError"></div>
                    </td>
                </tr>

                <tr>
                    <td>Skills</td>
                    <td>
                        <input type="checkbox" name="skills[]" value="php" /> php 
                        <input type="checkbox" name="skills[]" value="java" /> java 
                        <input type="checkbox" name="skills[]" value="aws" /> aws  
                        <input type="checkbox" name="skills[]" value="azure" /> azure  
                        <input type="checkbox" name="skills[]" value="other" /> other  
                    </td>
                </tr>
                
                <tr>
                    <td>Country</td>
                    <td>
                        <select name="country">
                            <option value=""> choose any country </option>
                            <option value="usa">usa</option>
                            <option value="uae">uae</option>
                            <option value="uk">uk</option>
                            <option value="india">india</option>
                            <option value="other">other</option>
                        </select>
                        <div id="countryErr" class="showError"></div>
                    </td>
                </tr>

                <tr>
                    <td>description</td>
                    <td>
                        <textarea name="description"></textarea>
                        <div id="descriptionErr" class="showError"></div>
                    </td>
                </tr>
                
                <tr>
                    <td colspan="2">
                        <input type="submit" name="submit" value="submit" />
                        <input type="reset" name="reset" value="reset" />
                    </td>
                </tr>
            </table>
        </form>
    
    </div>
</body>
</html>
