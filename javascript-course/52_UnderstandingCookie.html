<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating the Common Code Page</title>
    
    <link rel="stylesheet" href="stylesheets.css">
    <style></style>

    <script src="scripts.js"></script>
    <script>
        function setCookie() {
            var cookie = "name" + "=" + encodeURIComponent("js") + ";";
            // name = js;
            document.cookie = cookie;
            console.log(cookie);
        }


        function loadCookie() {
            var getCookie = document.cookie;
            document.getElementById("showCookie").innerHTML = getCookie;
        }
    </script>
</head>
<body>
    <button type="button" onclick="setCookie()"> set cookie </button>
    <button type="button" onclick="loadCookie()"> load cookie </button>

    <div id="showCookie"></div>
</body>
</html>
