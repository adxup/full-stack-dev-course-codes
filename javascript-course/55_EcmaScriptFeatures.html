<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating the Common Code Page</title>
    
    <link rel="stylesheet" href="stylesheets.css">
    <style></style>

    <script src="scripts.js"></script>
    <script>

    </script>
</head>
<body>
    <script>
        // let 
        for(let i = 0; i < 5; i++) {
            console.log(i);
        }

        // const 
        const PI = 3.141557865;
        console.log(PI);

        // PI = 8.525121;
        // console.log(PI);

        // const with array
        const Nums = [78, -35, 74.46, -48.46, 98.54];
        console.log(Nums);

        console.log(Nums[3]);
        
        Nums[3] = 45.75;
        console.log(Nums[3]);

        // const with object
        const User = {
            name: "john", 
            age: 25
        };

        console.log(User);
        
        User.name = "paul";
        console.log(User);

        // for of
        let letters = ["a", "e", "i", "o", "u"];
        console.log(letters);

        // for of
        for(let letter of letters) {
            console.log(letter);
        }

        // for in
        for(let letter in letters) {
            console.log(letters[letter]);
        }

        // template string
        let name = "john";
        let age = 45;

        console.log(`the name: ${name}, and age: ${age}`);

        // default arguments in functions
        function doAction(n1 = 1, n2 = 3) {
            return(n1 + ", " + n2);    
        }

        console.log(`doAction: ${doAction(2, 6)}`);
        console.log(`doAction: ${doAction(4)}`);

        // arrow functions
        let arrFunc = () => {
            return("yes, its an arrow function");
        }

        console.log(`arrFunc(): ${arrFunc()}`);
    </script>
</body>
</html>
