<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating the Common Code Page</title>
    
    <link rel="stylesheet" href="stylesheets.css">
    <style></style>

    <script src="scripts.js"></script>
    <script>
        class UserDetails {
            constructor(userId, userName, userEmail, userStatus) {
                this.userId = userId;
                this.userName = userName;
                this.userEmail = userEmail;
                this.userStatus = userStatus;
            }

            getUser() {
                document.getElementById("showUser").innerHTML += `
                    the user details are <br />
                    userId: ${this.userId} <br /> 
                    userName: ${this.userName} <br /> 
                    userEmail: ${this.userEmail} <br /> 
                    userStatus: ${this.userStatus} <br /> <br />
                `;
            }
        }
    </script>
</head>
<body>
    <div id="showUser"></div>

    <script>
        let user1 = new UserDetails(1, "john", "john@gmail.com", true);
        user1.getUser();

        let user2 = new UserDetails(2, "paul", "paul@gmail.com", false);
        user2.getUser();

        let user3 = new UserDetails(3, "david", "david@gmail.com", true);
        user3.getUser();

    </script>
</body>
</html>
