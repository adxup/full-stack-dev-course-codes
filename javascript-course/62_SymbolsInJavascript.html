<body>
    <script>
        var value1 = Symbol("hello");
        // console.log(`value1: ${value1}`);
        console.log(value1);

        var value2 = Symbol("hello");
        console.log(value2);

        console.log(value1 == value2);
        console.log(value1 === value2);
        
        value1 = Symbol("hel");
        console.log(value1);

        // create a Symbol
        let x = Symbol();
        console.log(typeof x);

        x = Symbol("hey");
        console.log(x);

        // access Symbol description
        console.log(x.description);

        // add Symbol as an Object key
        let id = Symbol("id");

        const person = {
            name: "john", 
            [id]: 124, 
            age: 33
        };

        console.log(person);

        // Symbols are not included in for..in loop
        for(let key in person) {
            console.log(key);
        }

        // using Symbol in Object
        // assign or update the value of a Symbol in Object as a key
        person[id] = 377;
        console.log(person[id]);

        let person1 = {
            name: "jack"
        };

        person1.id = 864;
        console.log(person1.id);

        // builtin methods: for(), keyFor(), toSource(), toString(), valueOf()

        // get Symbol by name
        let sym1 = Symbol.for("hello");
        let sym2 = Symbol.for("id");

        // get name by Symbol
        console.log(Symbol.keyFor(sym1));
        console.log(Symbol.keyFor(sym2));

        // properties: asyncIterator, hasInstance, iterator, match, matchAll, replace, search, split, etc., 

        const stringArray = ["a", "b", "c"];
        const numArray = [1, 2, 3];

        // isContactSpreadable
        numArray[Symbol.isConcatSpreadable] = false;

        let result = stringArray.concat(numArray);
        console.log(result);
    </script>
