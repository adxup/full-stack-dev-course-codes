    <script>
        // promise: a promise is a way to handle 'asynchronous' operations
        // it is used to find out if the async., operations are successfully done or not

        // having 3 stages: 1. pending, 2. fullfilled and 3. rejected

        // creating a promise
        /*
            let promiseObjectName = new Promise(function(resolve, reject)) {
                // ....
            }
        */

        function display(v) {
            console.log(v);
        }

        let count = false;

        let countValue = new Promise(function(resolve, reject) {
            if(count) {
                resolve("there is a count value as true");
            } else {
                reject("there is a count value as false");
            }
        });

        countValue.then(
            function(val) {
                display(val);
            }, 
            function(err) {
                display(err);
            }
        );
    </script>
