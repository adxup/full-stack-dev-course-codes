    <script>
        // promises are useful when you have to handle more than one async., tasks - one after the another

        // builtin methods: all(), allSettled(), any(), race(), reject(), resolve(), catch(), finally(), then()

        // you can perform the operations after a promise is resolved using the methods: then(), catch() and finally()

        var count = true;

        let countValue = new Promise(function(resolve, reject) {
            if(count) {
                resolve("its success");
            } else {
                reject("its failed");
            }
        });

        countValue
            .then(function successValue(result) {console.log(result);})
            .catch(function errorValue(err) {console.log(err)})
            .finally(function finallyValue() {console.log("finally executes")});

    </script>
