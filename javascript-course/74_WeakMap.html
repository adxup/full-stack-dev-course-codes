    <style></style>

    <script src="scripts.js"></script>
    <script>
        // WeakMap
        const weakMap = new WeakMap();
        console.log('weakMap Object');
        console.log(weakMap);

        let obj = {};

        // adding Object to WeakMap
        weakMap.set(obj, 'hello');
        console.log('weakMap Object with Info');
        console.log(weakMap);

        // Add other Data Types
        weakMap.set(obj, 23);
        console.log('weakMap Object with Info');
        console.log(weakMap);

        // has
        console.log('has()');
        console.log(weakMap.has(obj));

        // get
        console.log('get()');
        console.log(weakMap.get(obj));

        for(let i of weakMap) {
            console.log(i);
        }
    </script>
