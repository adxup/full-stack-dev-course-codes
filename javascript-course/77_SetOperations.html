    <script src="scripts.js"></script>
    <script>
        function union(a, b) {
            let unionSet = new Set(a);

            for(let i of b) {
                unionSet.add(i);
            }

            return unionSet;
        }

        function intersection(a, b) {
            let intersectionSet = new Set();

            console.log(`a: `); 
            console.log(a);

            console.log(`b: `);
            console.log(b);

            for(let i of b) {
                if(a.has(i)) {
                    intersectionSet.add(i)
                }
            }

            return intersectionSet;
        }

        function difference(a, b) {
            let differenceSet = new Set(a);
            
            for(i of b) {
                differenceSet.delete(i);
            }

            return differenceSet;
        }

        function subset(a, b) {
            for(i of b) {
                if(!a.has(i)) {
                    return false;
                }
            }
            return true;
        }
    </script>
</head>
<body>
    <script>
        // Set Operations
        let setA = new Set(['java', '.net', 'php', 'python']);
        let setB = new Set(['java', 'python', 'php']);

        let result = null;

        // Union
        result = union(setA, setB);
        console.log('union');
        console.log(result);

        // Intersection
        result = intersection(setA, setB);
        console.log('intersection');
        console.log(result);

        // Difference
        result = difference(setA, setB);
        console.log('differnce');
        console.log(result);

        // SubSet
        result = subset(setA, setB);
        console.log('subset');
        console.log(result);
    </script>
